<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

  <div class="audio-wrapper">

  </div>
  <div class="player1">

  </div>
    

   
  
  <div class="player1">
    <audio controls id="p3">
      <source src="baby_cry.wav" />

  </div>
  

  </div>


  <script src="soundbard.js"></script>

</html>
